<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="custom.css">
        <title>Horario DAW-24/25</title>
    </head>
    <body>
        <h1>HORARIO 2024/2025 DAW</h1>
        <table>
            <tr>
                <th class='dia'>Horario</th>
                <th class='dia'>Lunes</th>
                <th class='dia'>Martes</th>
                <th class='dia'>Mi√©rcoles</th>
                <th class='dia'>Jueves</th>
                <th class='dia'>Viernes</th>
            </tr>
            <!-- Primera hora -->
            <tr>
                <td class='horas'>16:00 - 16:50</td>
                <td class='diw' rowspan='2'>DIW</td>
                <td class='dwes'>DWES</td>
                <td class='dwec' rowspan='2'>DWEC</td>
                <td class='diw' rowspan='2'>DIW</td>
                <td class='daw' rowspan='2'>DAW</td>
            </tr>
            <!-- Segunda hora -->
            <tr>
                <td class='horas'>16:55 - 17:45</td>
                <td class='diw'>DIW</td>
            </tr>
            <!-- Tercera hora -->
            <tr>
                <td class='horas'>17:50 - 18:40</td>
                <td class='dwes'>DWES</td>
                <td class='daw'>DAW</td>
                <td class='daw'>DAW</td>
                <td class='dwes'>DWES</td>
                <td class='diw'>DIW</td>
            </tr>
            <!-- Recreo -->
            <tr>
                <td class='horas'>18:40 - 19:05</td>
                <td class='recreo' colspan='5'>RECREO</td>
            </tr>
            <!-- Cuarta hora -->
            <tr>
                <td class='horas'>19:05 - 19:55</td>
                <td class='dwes'>DWES</td>
                <td class='dwec' rowspan='2'>DWEC</td>
                <td class='daw'>DAW</td>
                <td class='dwes'>DWES</td>
                <td class='diw'>DIW</td>
            </tr>
            <!-- Quinta hora -->
            <tr>
                <td class='horas'>20:00 - 20:50</td>
                <td class='dwec' rowspan='2'>DWEC</td>
                <td class='dwes' rowspan='2'>DWES</td>
                <td class='libre' rowspan='2'>LIBRE</td>
                <td class='dwes' rowspan='2'>DWES</td>
            </tr>
            <!-- Sexta hora -->
            <tr>
                <td class='horas'>20:55 - 21:45</td>
                <td class='libre'>LIBRE</td>
            </tr>
        </table>
    </body>
</html>
