<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="main.css">

<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-3">
        <h1><span id="typed"></span></h1>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">.portfolio()</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="sobremi.html">.sobreMi()</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formacion.html">.formacion()</a>

                    <li class="nav-item">
                        <a class="nav-link" href="proyectos.html">.proyectos()</a>
                    </li>

            </div>
        </div>
    </nav>
    <main class="container my-5 flex-grow-1">
        <a href="sobremi.html" class="text-decoration-none">

                <h2>Bienvenido a mi portfolio</h2>

        <p>&copy; 2024 Ángel Vaquero | <a class="nav-link d-inline" href="referencias.html">.referencias()</a></p>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var typed = new Typed('#typed', {
            strings: [
                "Ángel Vaquero",
                "Programador Full Stack",
                "System.out.println<br>('Ángel Vaquero');",
                "print('Ángel Vaquero')",
                "echo 'Ángel Vaquero';"
            ],
            typeSpeed: 50,
            backSpeed: 50,
            backDelay: 2000,
            loop: true,
            smartBackspace: false
        });
    </script>
